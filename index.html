    <div class="lab-container">
        <div class="header-label">System Terminal v1.0</div>
        <div id="lab-icon">üß™</div>
        <div class="status-badge" id="status">Standby</div>
        <div id="timer-display">15:00</div>
       
        <div class="controls">
            <button id="start-btn">RUN</button>
            <button id="pause-btn">PAUSE</button>
            <button id="reset-btn">RESET</button>
        </div>
    </div>

    <audio id="finish-sound" src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg"></audio>

    <script>
        // Set to 15 minutes as requested
        const DEFAULT_TIME = 15 * 60;
        let timeLeft = DEFAULT_TIME;
        let timerId = null;
        let isRunning = false;

        const labIcon = document.getElementById('lab-icon');
        const timerDisplay = document.getElementById('timer-display');
        const statusText = document.getElementById('status');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const finishSound = document.getElementById('finish-sound');

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function setLabState(state) {
            labIcon.classList.remove('analyzing');
           
            switch(state) {
                case 'idle':
                    labIcon.textContent = 'üß™';
                    statusText.textContent = 'Standby';
                    break;
                case 'running':
                    labIcon.textContent = 'üî¨';
                    statusText.textContent = 'Analyzing...';
                    labIcon.classList.add('analyzing');
                    break;
                case 'complete':
                    labIcon.textContent = '‚úÖ';
                    statusText.textContent = 'Analysis Complete';
                    break;
            }
        }

        function startTimer() {
            if (isRunning) return;
           
            isRunning = true;
            setLabState('running');
           
            timerId = setInterval(() => {
                timeLeft--;
                updateDisplay();

                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    isRunning = false;
                    setLabState('complete');
                    finishSound.play();
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timerId);
            isRunning = false;
            statusText.textContent = 'Paused';
            labIcon.classList.remove('analyzing');
        }

        function resetTimer() {
            clearInterval(timerId);
            isRunning = false;
            timeLeft = DEFAULT_TIME;
            updateDisplay();
            setLabState('idle');
        }

        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);

        // Initialize
        updateDisplay();
    </script>
</body>
